{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <script src="https://kit.fontawesome.com/d11c321e04.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn"><a href="{% url 'register'  %}">Sign up</a></button>
                    <button type="button" class="disable" id="signinbtn"><a href="{%url 'login'%}">Sign in</a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupbtn=document.getElementById("signupbtn");
        let signinbtn=document.getElementById("signinbtn");
        let nameField=document.getElementById("nameField");
        let title=document.getElementById("title");

        signinbtn.onclick=function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");

        }


        signupbtn.onclick=function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");

        }

    </script>

</body>
</html>
