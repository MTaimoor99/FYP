{%extends 'navbar.html'%}
{% load static %}
{%block title%}User Interface{%endblock title%}

{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'MainCss.css' %}">
    <style>
      .carousel-item img {
        max-width: 80%; /* Adjust image width */
        height: auto;
        margin: 0 auto;
      }

      #images1 {
        background-color: #E8D8C4; /* Solid background color */
        /* padding: 20px;  */
      }
    </style>
</head>
<body>
  <!-- Div -->
<div id="whole">
    <div class="FirstDiv">
      <form method="POST" action="#" class="search-bar">
        {% csrf_token %}
        <input type="text" placeholder="Paste Link Here" name="product_url">
        <button type="submit" class="search-button "><img src="{%static 'images/search.png' %}" alt="Search Button"></button>
      </form>
    </div>

    <div id="images1">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/isaac-smith-AT77Q0Njnt0-unsplash (1).jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/lukas-blazek-mcSDtbWXUZU-unsplash (1).jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/carlos-muza-hpjSkU2UYSU-unsplash (1).jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="data:image/png;base64,{{ pie_chart_base_64 }}" alt="Pie Chart">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
{%endblock body%}
